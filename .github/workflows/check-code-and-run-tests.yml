name: Check code and run tests
on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - run: pipx install ruff
    - run: ruff check --output-format=github --target-version=py37
               --ignore=E401,E402,E501,E701,E721,E722,E731,E741,F401,F403,F405,F523,F524,F811,F841
    - run: ruff format --check --diff --target-version=py37
                
  build:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.13"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade "pip<32.0" wheel setuptools
        pip install ".[testing]"
    - name: Analysing the code with flake8
      run: |
        # F824 `global name` / `nonlocal name` is unused: name is never assigned in scope
        flake8 . --count --select=E9,F63,F7,F82 --ignore=F824 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    - name: Running tests
      run: |
        pytest --version
        # make install test work...
        export PYTHONPATH=$(python -m site --user-site)
        # TODO: Get test_runtime and sp_test working again
        pytest --ignore=tests/system/data/ --ignore=tests/system/test_runtime.py --ignore=lib/mlpatches/tests/sp_test.py \
               --showlocals --verbose --show-capture=all --log-level=debug
        # export PYTHONPATH=$(python -m site --user-site) 
        # pytest tests/ --ignore=tests/system/data/ --showlocals --verbose --show-capture=all --log-level=debug
