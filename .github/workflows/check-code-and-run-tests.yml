name: Check code and run tests

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

jobs:
  build:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["2.7", "3.6", "3.10"]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install ".[testing]"
    - name: Lint the code with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    - name: Lint the code with ruff
      if: matrix.python-version == '3.10'
      run: |
        pip install ruff
        ruff --ignore=E401,E402,E701,E702,E713,E722,E731,E741,F401,F403,F405,F523,F524,F811,F841 \
             --format=github --line-length=2793 --show-source --target-version=py37 .
    - name: Run tests with pytest
      run: |
        pytest --version
        # make install test work...
        export PYTHONPATH=$(python -m site --user-site) 
        pytest tests/ --ignore=tests/system/data/ --showlocals --verbose --show-capture=all --log-level=debug
    
