os: linux
dist: focal
language: python
python:
  - "2.7"
  - "3.6"
  - "3.9-dev"
jobs:
  allow_failures:
    - python: "3.9-dev"
install:
  - "pip install --upgrade flake8>=3.8.3 pyparsing==2.4.7 pytest==4.6.11"
before_script:
  # stop the build if there are Python syntax errors or undefined names
  - flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
  # exit-zero treats all errors as warnings.
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
  - pytest --version
  - pip install ".[testing]"
script: pytest . --ignore=tests/system/data/ --showlocals --verbose --show-capture=all --log-level=debug

